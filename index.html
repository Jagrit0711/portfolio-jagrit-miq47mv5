<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Portfolio of Jagrit, a student @bbpsrh who loves Netflix.">
  <title>Jagrit Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>/* Complete CSS here */
:root {
  --bg-color: #0f0f0f;
  --card-bg: rgba(255,255,255,0.05);
  --accent-color: #00ffe7;
  --text-color: #f0f0f0;
  --glow-color: #00ffe780;
  --border-radius: 16px;
  --glass-blur: 20px;
  --transition-speed: 0.4s;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: 'Roboto', sans-serif;
  line-height: 1.6;
}

.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 2rem;
}

.header {
  padding: 4rem 2rem 2rem;
  text-align: center;
  background: var(--card-bg);
  backdrop-filter: blur(var(--glass-blur));
  border-radius: var(--border-radius);
  margin: 2rem;
  box-shadow: 0 0 30px var(--glow-color);
}

.header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 3rem;
  margin-bottom: 0.5rem;
  background: linear-gradient(45deg, #00ffe7, #00ff88);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-transform: uppercase;
}

.header h2 {
  font-size: 1.5rem;
  color: #888;
  margin-bottom: 2rem;
}

.header nav a {
  margin: 0 1rem;
  text-decoration: none;
  color: var(--accent-color);
  transition: color var(--transition-speed);
  border-bottom: 2px solid transparent;
}

.header nav a:hover {
  color: #fff;
  border-bottom: 2px solid var(--accent-color);
}

section {
  padding: 4rem 2rem;
  margin: 2rem;
  background: var(--card-bg);
  backdrop-filter: blur(var(--glass-blur));
  border-radius: var(--border-radius);
  box-shadow: 0 0 30px var(--glow-color);
}

.about .bio {
  font-size: 1.2rem;
  margin-top: 1rem;
  padding: 1.5rem;
  background: rgba(255,255,255,0.02);
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.1);
}

.contact .social-links {
  margin-top: 2rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.contact .social-link {
  display: inline-flex;
  align-items: center;
  gap: 0.8rem;
  padding: 0.8rem 1.5rem;
  background: rgba(255,255,255,0.05);
  border-radius: 100px;
  text-decoration: none;
  color: var(--accent-color);
  transition: all var(--transition-speed);
  border: 1px solid rgba(255,255,255,0.1);
}

.contact .social-link:hover {
  background: var(--accent-color);
  color: #000;
  transform: translateY(-3px);
  box-shadow: 0 10px 20px -5px var(--glow-color);
}

.footer {
  text-align: center;
  padding: 2rem;
  font-size: 0.9rem;
  color: #666;
}

/* Animations */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

section {
  opacity: 0;
  animation: fadeInUp 0.8s ease forwards;
}

/* Responsive Design */
@media (max-width: 768px) {
  .header h1 {
    font-size: 2.5rem;
  }
  
  .container {
    padding: 1.5rem;
  }
  
  .contact .social-links {
    flex-direction: column;
  }
}

@media (max-width: 480px) {
  .header h1 {
    font-size: 2rem;
  }
  
  .about .bio {
    font-size: 1rem;
  }
}</style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Jagrit</h1>
      <h2>Student @bbpsrh</h2>
      <nav>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section id="about" class="about">
    <div class="container">
      <h3>About Me</h3>
      <p class="bio">kid watches netflix all day</p>
    </div>
  </section>

  <section id="contact" class="contact">
    <div class="container">
      <h3>Contact</h3>
      <div class="social-links">
        <a href="https://instagram.com" target="_blank" class="social-link">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://twitter.com" target="_blank" class="social-link">
          <i class="fab fa-twitter"></i> Twitter
        </a>
        <a href="https://youtube.com" target="_blank" class="social-link">
          <i class="fab fa-youtube"></i> YouTube
        </a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2024 Jagrit. All rights reserved.</p>
  </footer>
</body>
</html>
